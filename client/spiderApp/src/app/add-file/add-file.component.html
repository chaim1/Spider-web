<div class="container">
  <div class="loading mb-5" *ngIf="status"> </div>
  <div *ngIf="!status">
    <div class="mb-5 form-group">
      <label for="username">Add File</label>
      <input type="file" class="form-control-file" id="file" (change)="onFileSelected($event)">
    </div>
    <button class="btn btn-primary mb-5 " (click)="onSubmit()">Submit</button>
  </div>
</div>
